  New Relic TensorFlow monitoring quickstart provides quality out-of-the-box reporting:
  - Performance Optimization: Identify performance bottlenecks, inefficiencies, or slowdowns in your TensorFlow models
  - Cost Control: Control operational costs by identifying resource inefficiencies and optimizing infrastructure utilization
  - Security: Identify security vulnerabilities, such as adversarial attacks on your model, unauthorized access, or data leaks
  - Early issue detection: Get alerts when there are potential problems with your TensorFlow deployment so you can take action quickly

